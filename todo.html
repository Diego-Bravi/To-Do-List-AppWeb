<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Agbalumo&family=Wix+Madefor+Display:wght@400;500;600&display=swap');
    </style>
    
    <title>To Do List</title>
    
</head>
<body>
    <h1 class="title">Create Your To Do List!</h1>
    <div class="container">
        <div class="form">
            <h1>Make your List</h1>
            <input type="text" placeholder="What Will You Do?" id="taskTitle">
            <p>Description</p>
            <input type="text" id="taskDescription">
            <p>Limit Day <input type="date" id="taskDate"></p>
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="list" id="taskList">
           <h1>TO DO LIST</h1>
    
          
           
        </div>
    </div>
    
    

    <script src="todo.js"></script>
</body>
</html>
